<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Wordhunt</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">

    <div id="game-container" class="w-full max-w-md mx-auto p-4">
        <div class="bg-white rounded-lg shadow-xl p-6">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <span class="text-slate-500">Score</span>
                    <p id="score" class="text-2xl font-bold text-slate-800">0</p>
                </div>
                <div id="timer-container">
                    <span id="timer-label" class="text-slate-500" style="display: none;">Time</span>
                    <p id="timer" class="text-2xl font-bold text-slate-800">&infin;</p>
                </div>
            </div>
            <div id="current-word-container" class="w-full h-12 bg-slate-200 rounded-lg flex items-center justify-center mb-4">
                <p id="current-word" class="text-2xl font-semibold text-slate-600 tracking-widest"></p>
            </div>
            <div id="grid-container" class="grid grid-cols-4 gap-2 aspect-square select-none"></div>
            <div id="game-buttons" class="grid grid-cols-1 sm:grid-cols-3 gap-2 mt-4">
                <button id="reveal-btn" class="w-full bg-yellow-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-yellow-600 transition duration-300 shadow-md">Reveal</button>
                <button id="new-board-btn" class="w-full bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-600 transition duration-300 shadow-md">New Board</button>
                <a href="index.html" id="change-mode-btn" class="w-full text-center bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700 transition duration-300 shadow-md">Change Mode</a>
            </div>
        </div>
        <div id="words-list-container" class="bg-white rounded-lg shadow-xl p-6 mt-4">
            <h2 class="text-xl font-bold text-slate-800 mb-2">Possible Words (<span id="word-count">0</span>)</h2>
            <div id="possible-words" class="h-64 overflow-y-auto pr-2 custom-scrollbar grid grid-cols-2 sm:grid-cols-3 gap-x-4 gap-y-1"></div>
        </div>
    </div>

    <div id="message-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div id="message-box" class="bg-white p-8 rounded-lg shadow-2xl text-center max-w-sm mx-4">
            <p id="message-text" class="text-2xl font-bold text-slate-800"></p>
            <p id="message-score" class="text-xl mt-2"></p>
             <a href="index.html" id="message-close-btn" class="inline-block mt-6 bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300">Play Again</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="endless.js"></script>
</body>
</html>
